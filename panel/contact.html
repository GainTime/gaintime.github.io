<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/gaintime/css/gaintime.min.css" media="screen" title="no title">
    <link rel="icon" type="image/png" href="../assets/img/ico.png">
    <title>GainTime</title>
  </head>
  <body class="panel">
    <header class="gt-top-menu xs-left">
      <img src="../assets/img/gaintime.png" alt="" />
      <label class="menu-toggle">
        <svg viewBox="0 0 24 24">
          <path fill="#333" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path>
        </svg>
      </label>
      <nav>
        <ul>
          <a href="index.html"><li>Início</li></a>
          <a href="news.html"><li>Notícias</li></a>
          <a href="users.html"><li>Usuários</li></a>
          <a href="contact.html"><li class="active">Contato</li></a>
          <a href="login.html"><li>Sair</li></a>
        </ul>
      </nav>
    </header>
    <section class="box last">
      <form id="aboutus" action="" class="gt-form" method="POST" enctype="multipart/form-data">
          <div class="top-bar">
            <h1><i class="fa fa-envelope"></i> Contato</h1>
          </div>
          <label for="company">Nome da Empresa</label>
          <input id="company" name="company" type="text" required value="GainTime®">
          <label for="">Localização</label>
          <textarea class="form-input" name="videoDescription" rows="3"></textarea>
          <label for="">Telefone</label>
          <input class="form-input" name="title" type="text" value="(xx) xxxx-xxxx">
          <div class="content-align">
            <button type="reset" class="btn danger">Cancelar</button>
            <button class="btn success" type="submit" name="action" value="update">Concluir</button>
          </div>
      </form>
    </section>
    <footer>
      <p>Área administrativa do<a href="https://github.com/GainTime/gainTime"> GainTime</a></p>
    </footer>
    <script src="../bower_components/gaintime/js/gaintime.min.js"></script>
  </body>
</html>
