<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../gaintime/css/gaintime.min.css" media="screen" title="no title">
    <link rel="icon" type="image/png" href="../assets/img/ico.png">
    <title>GainTime</title>
  </head>
  <body class="panel">
    <header class="gt-top-menu xs-left">
      <a href="../">
        <img src="../assets/img/gaintime.png" alt="GainTime" title="GainTime" />
      </a>
      <label class="menu-toggle">
        <svg viewBox="0 0 24 24">
          <path fill="#333" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path>
        </svg>
      </label>
      <nav>
        <ul>
          <a href="index.html"><li>Início</li></a>
          <a href="news.html"><li>Notícias</li></a>
          <a href="users.html"><li class="active">Usuários</li></a>
          <a href="contact.html"><li>Contato</li></a>
          <a href="login.html"><li>Sair</li></a>
        </ul>
      </nav>
    </header>
    <section class="box last">
      <div class="top-bar">
        <h2>Editar Usuário</h2>
      </div>
      <form action="" method="POST" enctype="multipart/form-data" class="gt-form">
        <div class="inform warning" id="top-msg">Os campos com * são obrigatórios.</div>
        <div>
          <button type="button" class="btn danger" href="#">Alterar senha?</button>
        </div>
        <div class="hidden">
          <div class="inform warning">A senha deve conter de 6 a 20 caracteres.</div>
          <label for="new">Nova Senha*</label>
          <input id="new" type="password" title="6 a 20 caracteres" pattern=".{6,20}">
          <label for="confirm">Confirmar Senha*</label>
          <input id="confirm" type="password" name="user[password]" title="6 a 20 caracteres" pattern=".{6,20}">
        </div>
        <label for="name">Nome*</label>
        <input type="text" name="user[name]" id="name" value="JP Rodrigues" required>
        <label for="email">E-mail*</label>
        <input type="email" name="user[email]" id="email" value="a@email" required>
        <label>Nível de Acesso *</label>
        <div class="vertical-list">
          <label class="radio">
            <input type="radio" name="user[isAdmin]" required value="1"> Administrador
          </label>
          <label class="radio">
            <input type="radio" name="user[isAdmin]" value="0" checked> Usuário
          </label>
        </div>
        <label for="">Imagem:</label>
        <input class="field" type="file" name="picture" value="" id="changer">
        <div class="content-align">
          <a href="users.html" class="btn danger">Voltar</a>
          <input type="submit" class="btn success" value="Salvar">
        </div>
      </form>
    </section>
    <footer>
      <p>Área administrativa do<a href="https://github.com/GainTime/gainTime"> GainTime</a></p>
    </footer>
    <script src="../gaintime/js/gaintime.min.js"></script>
  </body>
</html>
